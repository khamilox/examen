<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="contenedor">

    <div class="titulo-neon">
        <h2>Ejercicio 2 — Inicio de sesión</h2>
        <p class="descripcion-mejorada">
            Usa uno de los usuarios registrados:<br>
            juan / admin<br>
            pepe / user
        </p>
    </div>

    <form method="POST" class="formulario">
        <label>Usuario:</label>
        <input type="text" name="usuario" required>

        <label>Contraseña:</label>
        <input type="password" name="password" required>

        <button type="submit" class="btn">Ingresar</button>
    </form>

    <a href="{{ url_for('home') }}" class="link-volver">Volver al menú principal</a>

</div>

</body>
</html>
